items:
  - date: 1920-01-01
    label: 1920 - 1965
    title:
      nl: "Start (kampeer)toerisme in Bredene"
    description:
      nl: >
          <ol>
            <li>Het strand en de duinen van Bredene oefenen al sedert begin vorige eeuw een grote aantrekkingskracht uit.</li>
            <li>Vanaf midden de jaren '20 zetten de eerste avonturiers hun tentje lukraak in de duinen.</li>
            <li>Het wildkamperen in de duinen is verboden vanaf 1932. Vanaf dan kunnen de kampeerders terecht in het huidige Paelsteenveld en op de velden van een aantal plaatselijke landbouwers. </li>
            <li>Het kamperen raakt meer en meer georganiseerd en de eerste echte campings zijn een feit. Tot de eerste generatie campinguitbaters behoren oa Arthur Claeys, Robert Ryckx, Oscar Devos, Verkempinck en weduwe Geldhof.</li>
          </ol>


  - date: 1962-01-01
    label: 1962 - 1967
    title:
      nl: "Start campings Prins Filip - Zon en Zee - Veld & Duin"
    description:
      nl: >
          <ol>
            <li>Camping Prins Filip wordt in 1962 opgericht door Albert Claeys en later uitgebaat door de familie Eerebout. Vanaf 1996 wordt dit Veld & Duin II.</li>
            <li>In 1966 start Remi Pyra met camping Zon en Zee.</li>
            <li>Een stuk korenveld wordt vanaf 1967 vrijgemaakt om te starten met Veld & Duin.</li>
          </ol>
    images:
      - /img/trekker.jpg


  - date: 1967-01-01
    label: 1967 - 1985
    title:
      nl: "De beginjaren van Veld & Duin"
    description:
      nl: "Klik hier voor een hele reeks sfeerfoto's uit de jaren '70 en '80."
    images:
      - /img/trekker.jpg
