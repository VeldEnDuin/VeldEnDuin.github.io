  - date: 2018-02-01
    label: 2018
    title:
      nl: "Boek Veld & Duin"
      fr: "Livre Veld & Duin"
      de: "Buch Veld & Duin"
      en: "Book Veld & Duin"
    description:
      nl: "Ontdek het boeiende verhaal hoe Veld & Duin van een stuk korenveld evolueerde naar een modern bedrijf, de evolutie van het kamperen in Bredene, interviews, heel wat foto’s en nog zoveel meer in dit unieke naslagwerk."
      fr: "Découvrez l'histoire fascinante de l'évolution de Veld & Duin d'un champ de maïs à une entreprise moderne, l'évolution du camping à Bredene, des interviews, de nombreuses photos et bien plus encore dans cet ouvrage de référence unique."
      de: "Entdecken Sie die faszinierende Geschichte, wie sich Veld & Duin von einem Stück Getreidefeld zu einem modernen Unternehmen entwickelt hat, die Entwicklung des Campings in Bredene, Interviews, viele Fotos und vieles mehr in diesem einzigartigen Nachschlagewerk."
      en: "Discover the fascinating story of how Veld & Duin evolved from a piece of cornfield to a modern company, the evolution of camping in Bredene, interviews, many photos and so much more in this unique reference work."
