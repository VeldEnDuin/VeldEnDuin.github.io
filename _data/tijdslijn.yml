      nl: "40-jarig jubileum"
      fr: "40 ans"
      de: "40-jähriges Jubiläum"
      en: "40th anniversary"
    description:
      nl: "Het 40-jarig jubileum wordt groots gevierd met een dag vol animatie en een sfeervol avondfeest."
      fr: "Le 40e anniversaire du camping est fêté dignement durant une journée remplie d’activités et une soirée animée."
      de: "Das 40-jährige Jubiläum wird groß mit einem Tag voller Animationen und einem stimmungsvollen abendlichen Fest gefeiert."
      en: "On the occasion of our 40th anniversary we organized a full day’s entertainment and a wonderful evening party."
    images:
