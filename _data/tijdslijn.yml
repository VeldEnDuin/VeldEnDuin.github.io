      fr: "Une grande fête a été organisée pour le 20e anniversaire de Veld & Duin et les 25 ans du camping Prins Filip. Au programme: une soirée bavaroise, un barbecue et des animations pour enfants."
      de: "Großes Fest anlässlich des 20-jährigen Bestehens von Veld & Duin und des 25-jährigen Jubiläums von Campingplatz Prins Filip. Das wurde ausgiebig mit einem Oberbayernfest, einem Grillfest und Kinderanimation gefeiert."
