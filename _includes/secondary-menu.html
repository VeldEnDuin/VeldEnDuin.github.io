<!-- 2nd level -menu -->

{% if lvl1.submenu and lvl1.linkcode and lvl1.submenu.size > 1 %}
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><div class="vd-group-filter"><div class="vd-group-filter-inner">
  <ul id="submenu" class="vd-group-filter-nav nav nav-pills nav-justified" >
    {% for m2 in lvl1.submenu %}
    <li {% if lvl2 == m2 %}class="active"{% endif %} >
      <a href="{{ site.data.linkcode[m2.linkcode][pgLang] }}" >
        {{ m2.menutekst[pgLang]}}
      </a>
    </li>
    {% endfor %}
  </ul>
</div></div></div>
{% endif %}
