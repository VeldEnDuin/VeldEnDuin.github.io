<div class="vd-news-title ">{{site.data.langs[pgLang].dict.news}}</div>
<div class="vd-news-list  {{page.class.news.list}}"
     id="vd-news-list" >
{% for pst in site.posts  %}
    <!-- {{pst.title}} @{{pst.url}} -->
    {% assign parts = pst.url | split: '/' %}
    {% assign ln = parts[1] %}
    {% if ln == pgLang %}
  <div class="vd-news-item {{page.class.news.item}}" >
    <a href="{{pst.url}}">
      <div class="vd-news-item-inner col-lg-12 col-md-12 col-sm-12 col-xs-12"
           data-images='{{pst.images | jsonify}}'>
        <div class="vd-news-icon">
          <span class="fa fa-rss"></span>
        </div>
        <div class="vd-news-item-label">
          <div class="vd-news-title ">
        {{ pst.title }}
            <span class="vd-news-item-date pull-right">
              <span class="fa fa-calendar"></span>
        {{ pst.date | date: "%d-%m-%y" }}
            </span>
          </div>
          <div class="vd-news-teaser">{{ pst.description }}</div>
        </div>
      </div>
    </a>
  </div>
    {% endif %}
{% endfor %}
</div>
