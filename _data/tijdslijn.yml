      - /img/tijdslijn/2007/jubileum2007-02.jpg
      - /img/tijdslijn/2007/jubileum2007-03.jpg
      - /img/tijdslijn/2007/jubileum2007-04.jpg
      - /img/tijdslijn/2007/jubileum2007-05.jpg


  - date: 2008-01-01
    label: 2008 - 2010
    title:
      nl: "Vernieuwing receptie"
      fr: "Rénovation de la réception"
      de: "Renovierung Empfang"
      en: "Renovation of the reception"
    description:
      nl: "Het receptiegebouw wordt grondig gerenoveerd: het onthaal wordt volledig vernieuwd en er komt een extra verdieping. Op de eerste en tweede verdieping komen 2 luxe-appartementen voor verhuur."
      fr: "Le bâtiment de la réception est entièrement rénové : un nouvel accueil est aménagé et un étage supplémentaire est construit. Deux appartements de luxe disponibles à la location sont aménagés au premier et au deuxième étage"
      de: "Das Empfangsgebäude wird gründlich renoviert und um ein Stockwerk erhöht. Im ersten und zweiten Stock werden 2 Luxusappartements zum Vermieten eingerichtet. Der Empfangstresen wird komplett erneuert."
      en: "The reception is being totally renovated: the reception desk gets a total make-over and an extra floor is being constructed. Two luxurious apartments are being built on the 1st and the 2nd floor."
    images:
      - /img/tijdslijn/2008-2010/receptievoorna.jpg


  - date: 2011-01-01
    label: 2011
    title:
      nl: "Opening recreatiedomein Grasduinen"
      fr: "Inauguration du domaine récréatif Grasduinen"
      de: "Eröffnung Erholungsgebiet Grasduinen"
      en: "Opening recreation area Grasduinen"
    description:
      nl: "Grasduinen is een 9 ha groot recreatiedomein op wandelafstand van de camping. Op het domein is er een vijver en vindt u verschillende sportvelden, speeltoestellen, wandel-en fietspaden. Er worden ook geregeld evenementen georganiseerd."
      fr: "Grasduinen est un domaine récréatif de 9 hectares situé à proximité du camping. Il compte un étang et plusieurs terrains de sport, des jeux et des chemins de randonnées pédestres et cyclistes."
      de: "Grasduinen ist ein 9 ha großes Erholungsgebiet in Laufentfernung vom Campingplatz. Auf dem Gelände gibt es einen Weiher und verschiedene Sportplätze, Spielgeräte, Wander- und Radwege. Es werden auch regelmäßig Veranstaltungen organisiert."
      en: "Grasduinen is a recreation area of 9 ha and is situated within walking distance. The area consists of a pool, different sport fields, play area, hiking and cycling trails. Events are being organized on a regular basis."
    images:
      - /img/tijdslijn/2011/grasduinen.jpg


  - date: 2013-01-01
    label: 2013
    title:
      nl: "Toegang Veld & Duin in een nieuw jasje"
      fr: "Rénovation de l’entrée de Veld & Duin."
      de: "Eingangsbereich von Veld & Duin in einem neuen Gewand"
      en: "The new look of the entrance of Veld & Duin"
    description:
      nl: "Er komt een check-in zone en 3 stijlvolle bannieren zodat u ons nog makkelijker kan vinden."
      fr: "Installation d’une zone de check-in et de 3 élégantes bannières pour que nos campeurs nous trouvent plus rapidement."
      de: "Wir richten einen Check-in-Bereich ein und stellen 3 stilvolle Banner auf, sodass Sie uns noch einfacher finden können."
      en: "Thanks to the new check-in zone and our 3 stylish banners you will easily find our campsite."
    images:
      - /img/tijdslijn/2013/ingang.jpg


  - date: 2013-02-01
    label: 2013
    title:
      nl: "Start heraanleg park Paelsteenveld"
      fr: "Lancement des travaux de réaménagement du parc Paelsteenveld"
      de: "Beginn Neuanlage Paelsteenveld-Park"
      en: "Reconstruction of Paelsteenveld park"
    description:
      nl: "Het Paelsteenveld tegenover de camping wordt heraangelegd. De werken worden in verschillende fases uitgevoerd. Het gedeelte tussen de Astridbrug en het Staf Versluyscentrum is ondertussen volledig klaar."
      fr: "Réaménagement du Paelsteenveld situé face au camping. Les travaux sont effectués en plusieurs phases. La partie entre le pont Astrid et le centre Staf Versluys est terminée."
      de: "Das Paelsteenveld gegenüber dem Campingplatz wird neu angelegt. Die Arbeiten erfolgen in mehreren Phasen. Der Teil zwischen Astrid-Brücke und Staf Versluyscentrum ist inzwischen vollkommen fertig."
      en: "Paelsteenveld park situated opposite the campsite, is being redeveloped in different phases. The part between the Astridbrug and the Staf Versluyscentrum is totally ready in the meantime."
    images:
      - /img/tijdslijn/2013-2015/Paelsteenveld-01.jpg
      - /img/tijdslijn/2013-2015/Paelsteenveld-02.jpg


  - date: 2014-01-01
    label: 2014 - 2015
    title:
      nl: "Nieuw sanitair en start werken fase IV"
      fr: "Installation de nouveaux sanitaires et lancement de la phase IV des travaux"
      de: "Neue Sanitäranlagen und Beginn der Arbeiten von Phase IV"
      en: "New sanitary block and phase IV"
    description:
