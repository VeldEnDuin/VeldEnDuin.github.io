  - date: 1987-08-08
    title:
      nl: "20-jarig jubileum Veld & Duin"
      fr: "Les 20 ans de Veld & Duin"
      de: "20-jähriges Jubiläum Veld & Duin"
      en: "20th anniversary of Veld & Duin"
    description:
      nl: "Groot feest ter gelegenheid van het 20-jarig bestaan van Veld & Duin en het 25-jarige jubileum van camping Prins Filip. Dit werd uitbundig gevierd met een Oberbayernavond, barbecue en kinderanimatie."
      fr: "Une grande fête a été organisée pour le 20e anniversaire de Veld & Duin et les 25 ans du camping Prins Filip. Au programme: une soirée bavaroise, un barbecue et des animations pour enfants."
      de: "Großes Fest anlässlich des 20-jährigen Bestehens von Veld & Duin und des 25-jährigen Jubiläums von Campingplatz Prins Filip. Das wurde ausgiebig mit einem Oberbayernfest, einem Grillfest und Kinderanimation gefeiert."
      en: "Big party on the occasion of the 20th anniversary of Veld & Duin and the 25th anniversary of campsite Prins Filip. This was celebrated by an Oberbayern evening, a barbecue and children’s entertainment."
    images:
      - /img/tijdslijn/1987/jubileum87-01.jpg
      - /img/tijdslijn/1987/jubileum87-02.jpg
      - /img/tijdslijn/1987/jubileum87-03.jpg


  - date: 1996-08-01
    label: 1996
    title:
      nl: "Eerste editie Afro Caribbean Festival"
      fr: "Première édition de l’Afro Caribbean Festival"
      de: "Erste Ausgabe des Afro Caribbean Festival"
      en: "The first edition of the Afro Caribbean Festival"
    description:
      nl: "Het huidige Afro C Festival ontstond uit het Afro Caribbean Festival dat in 1996 voor het eerst werd georganiseerd als parkfeest. De eerste editie telde drie groepen, door de jaren heen werd het festival aanzienlijk uitgebreid. Vanaf 2009 werd dit een tweedaags festival."
      fr: "À sa première édition en 1996, alors sous le nom d’Afro Caribbean Festival, l’Afro C Festival était une simple fête dans le parc réunissant 3 groupes. Depuis lors, le festival s’est considérablement développé et se déroule durant deux jours depuis 2009."
      de: "Das heutige Afro C Festival entstand aus dem Afro Caribbean Festival, das 1996 erstmals als Parkfest organisiert wurde. Beim ersten Mal traten drei Gruppen auf. Im Laufe der Jahre wurde das Festival beträchtlich erweitert. Seit 1996 erstreckt es sich über zwei Tage."
      en: "The first Afro Caribbean Festival arose from a festival which was organized in the park in 1996. Exactly three groups took part in the festival at the very start but throughout the years the Afro Caribbean festival has become more and more popular. Since 2009 it is a two-day festival."
    images:
      - /img/tijdslijn/1996/Afrocarribean.jpg


  - date: 1998-07-25
    title:
      nl: "Feest Veld & Duin"
      fr: "Fête au camping Veld & Duin"
      de: "Ein Fest bei Veld & Duin"
      en: "Party Veld & Duin"
    description:
      nl: "Opnieuw reden voor een feestje: Veld & Duin bestaat 31 jaar en Stefaan Casier verwelkomt zijn kampeerders voor het tweede seizoen op Veld & Duin II (het vroegere Prins Filip)."
      fr: "Une nouvelle raison de faire la fête : Veld & Duin fête ses 31 ans et Stefaan Casier accueille pour la deuxième saison ses campeurs sur le terrain Veld & Duin II (anciennement Prins Filip)"
      de: "Wieder ein Grund zum Feiern: Veld & Duin besteht 31 Jahre und Stefaan Casier begrüßt seine Campinggäste zur zweiten Saison auf Veld & Duin II (dem früheren Prins Filip)."
      en: "Another reason to party: Veld & Duin celebrates its 31st anniversary and Stefaan Casier welcomes campers for the second season in a row to Veld & Duin II (the former Prins Filip)."
    images:
      - /img/tijdslijn/1998/jubileum98-01.jpg
      - /img/tijdslijn/1998/jubileum98-02.jpg
      - /img/tijdslijn/1998/jubileum98-03.jpg
      - /img/tijdslijn/1998/jubileum98-04.jpg



  - date: 2002-01-01
    label: 2002
    title:
      nl: "Overname Zon en Zee"
      fr: "Rachat de Zon en Zee"
      de: "Übernahme Zon en Zee"
      en: "The take-over of campsite Zon en Zee"
    description:
      nl: "In 2002 wordt het toenmalige Zon en Zee overgenomen. Er wordt meteen werk gemaakt van een renovatieplan voor de komende jaren."
      fr: "Zon en Zee est racheté en 2002. Un plan de rénovation pour les prochaines années est immédiatement lancé."
      de: "2002 wird der ehemalige Platz Zon en Zee übernommen. Sofort wird ein Renovierungsplan für die kommenden Jahre aufgestellt."
      en: "In 2002 Veld & Duin took over the former campsite Zon en Zee and a renovation plan for the years to come was made."
    images:
      - /img/tijdslijn/2002/overnameZZ.jpg

  - date: 2002-08-01
    label: 2002
    title:
      nl: "Jubileumfeest"
      fr: "35 ans d'existence"
      de: "Jubiläumsfeierlichkeiten"
      en: "Jubilee party"
    description:
      nl: "Het seizoen wordt afgesloten met een feest ter gelegenheid van 35 jaar Veld & Duin. Op dit feest neemt Brigitte Pyra afscheid van haar kampeerders van Zon en Zee."
      fr: "La saison se clôture par une fête organisée dans le cadre des 35 ans de Veld & Duin. Lors de cette fête, Brigitte Pyra dit adieu à ses campeurs de Zon en Zee."
      de: "Die Saison endet mit einem Fest anlässlich des 35. Geburtstags von Veld & Duin, in dessen Verlauf sich Brigitte Pyra von ihren Zon-en-Zee-Campinggästen verabschiedet."
      en: "The jubilee party to celebrate the 35st anniversary of Veld & Duin was held at the end of the season. On that day Brigitte Pyra said goodbye to her campers."
    images:
      - /img/tijdslijn/2002/jubileum2002-01.jpg
      - /img/tijdslijn/2002/jubileum2002-02.jpg
      - /img/tijdslijn/2002/jubileum2002-03.jpg
      - /img/tijdslijn/2002/jubileum2002-04.jpg


  - date: 2003-01-01
    label: 2003
    title:
      nl: "Plaatsing airtrampoline"
      fr: "Installation du trampoline d’air"
      de: "Aufstellen Air Trampolin"
      en: "The air trampoline"
    description:
      nl: "De eerste airtrampoline van België wordt bij ons geïnstalleerd. Vanaf 2006 krijgt de airtrampoline een plaatsje vooraan op de camping."
      fr: "Le premier trampoline d’air de Belgique est installé chez nous. En 2006, une place à l’avant du camping lui est attribuée."
      de: "Das erste Air Trampolin in Belgien wird bei uns aufgestellt. Ab 2006 erhält das Air Trampolin einen Platz vorn auf dem Campingplatz."
      en: "In 2006 we installed an air trampoline at the front of the campsite. Ours was the first to be installed in Belgium."
