  - date: 1962-01-01
    label: 1962 - 1967
    title:
      nl: "Start campings Prins Filip - Zon en Zee - Veld & Duin"
      fr: "Ouverture des campings Prins Filip - Zon en Zee - Veld & Duin"
      de: "Gründung der Campingplätze Prins Filip, Zon en Zee und Veld & Duin"
      en: ''
    description:
      nl: >
          <ol>
            <li>Camping Prins Filip wordt in 1962 opgericht door Albert Claeys en later uitgebaat door de familie Eerebout. Vanaf 1996 wordt dit Veld & Duin II.</li>
            <li>In 1966 start Remi Pyra met camping Zon en Zee.</li>
            <li>Een stuk korenveld wordt vanaf 1967 vrijgemaakt voor de eerste kampeerders op Veld & Duin.</li>
          </ol>
          <i><small>Bron: '100 jaar Bredene aan zee in beeld' door Erwin Mahieu en Frank Huygebaert.</small></i>
      fr: >
          <ol>
            <li>Le camping Prins Filip est créé en 1962 par Albert Claeys avant d’être exploité par la suite par la famille Eerebout. Il devient Veld & Duin II en 1996.</li>
            <li>En 1966, Remi Pyra ouvre le camping Zon en Zee.</li>
            <li>En 1967, une partie d’un champ de blé est transformée en terrain pour les premiers campeurs de Veld & Duin.</li>
          </ol>
          <i><small>Source: '100 jaar Bredene aan zee in beeld' par Erwin Mahieu et Frank Huygebaert.</small></i>
      de: >
          <ol>
            <li>Der Campingplatz Prins Filip wird 1962 von Albert Claeys ins Leben gerufen und später von der Familie Eerebout betrieben. Ab 1996 wird er zu Veld & Duin II.</li>
            <li>1966 beginnt Remi Pyra mit dem Campingplatz Zon en Zee.</li>
            <li>Ein Stück Kornfeld wird ab 1967 für die ersten Camper auf dem Platz Veld & Duin freigemacht.</li>
          </ol>
          <i><small>Quelle: '100 jaar Bredene aan zee in beeld' von Erwin Mahieu und Frank Huygebaert.</small></i>
      en: ''
