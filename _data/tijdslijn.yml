    date: 1967 - 1985
    title:
      de: ""
      en: ""
      fr: ""
      nl: "De beginjaren van Veld & Duin"
  - description:
      nl: "Een kwarteeuw Veld & Duin werd uitbundig gevierd met lekker eten, muziek, dans en plezier. Alleen de weergoden speelden niet mee..."
    date: 1992
    title:
      de: ""
      en: ""
      fr: ""
      nl: "25-jarig jubileum Veld & Duin"
  - description:
      nl: "In 2002 wordt het toenmalige Zon en Zee overgenomen. Er wordt meteen werk gemaakt van een renovatieplan voor de komende jaren."
    date: 2002
    title:
      de: ""
      en: ""
      fr: ""
      nl: "Overname Zon en Zee"
  - description:
      nl: "De eerste airtrampoline van België wordt bij ons geïnstalleerd. Vanaf 2006 krijgt de airtrampoline een plaatsje vooraan op de camping."
    date: 2003
    title:
