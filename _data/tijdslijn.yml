  - date: 1920-01-01
    label: 1920 - 1965
    title:
      nl: "start (kampeer)toerisme in Bredene"
    description:
      nl: >
          <ol>
            <li>Het strand en de duinen van Bredene oefenenen al sedert begin vorige eeuw een grote aantrekkingskracht uit.</li>
            <li>Vanaf midden de jaren '20 zetten de eerste avonturiers hun tentje lukraak in de duinen.</li>
            <li>Het wildkamperen in de duinen is verboden vanaf 1932. Vanaf dan kunnen de kampeerders terecht in het huidige Paelsteenveld en op de grond die een aantal landbouwers verhuren. </li>
            <li>Het kamperen raakt meer en meer georganiseerd en de eerste echte campings zijn een feit. Tot de eerste generatie campinguitbaters behoren oa Arthur Claeys, Robert Ryckx en Oscar Devos, Verkempinck en weduwe Geldhof.</li>
          </ol>


  - date: 1960-01-01
