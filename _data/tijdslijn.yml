          <ol>
            <li>1960. Camping Prins Filip wordt opgericht door Albert Claeys en later uitgebaat door de fam. Eerebout.
                Vanaf 1997 wordt dit Veld & Duin II.</li>
            <li>In 1966 start Remi Pyra met camping Zon en Zee.</li>
            <li>Foto 3: Een stuk korenveld wordt vanaf 1967 vrijgemaakt om te starten met Veld & Duin.</li>
          </ol>
