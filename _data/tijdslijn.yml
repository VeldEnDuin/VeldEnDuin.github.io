items:
  - description:
      nl: "Foto 1: Het strand en de duinen van Bredene oefenenen al sedert begin vorige eeuw een grote aantrekkingskracht uit.<br> Foto 2: Vanaf midden de jaren '20 zetten de eerste avonturiers hun tentje lukraak in de duinen. <br> Foto 3: Het wildkamperen in de duinen is verboden vanaf 1932. Vanaf dan kunnen de kampeerders terecht in het huidige Paelsteenveld en op de grond die een aantal landbouwers verhuren. <br> Foto 4: Het kamperen raakt meer en meer georganiseerd en de eerste echte campings zijn een feit. Tot de eerste generatie campinguitbaters behoren oa Arthur Claeys, Robert Ryckx en Oscar Devos, Verkempinck en weduwe Geldhof."
    date: 1920-1965
    title:
      de: ""
      en: ""
      fr: ""
      nl: "start (kampeer)toerisme in Bredene"
  - description:
      nl: "Foto 1: 1960: camping Prins Filip wordt opgericht door Albert Claeys en later uitgebaat door de fam Eerebout. Vanaf 1997 wordt dit Veld & Duin II.<br> Foto 2: In 1966 start Remi Pyra met camping Zon en Zee. <br> Foto 3: Een stuk korenveld wordt vanaf 1967 vrijgemaakt om te starten met Veld & Duin."
    date: 1920-1965
    title:
      de: ""
      en: ""
      fr: ""
      nl: "Start Prins Filip, Zon en Zee, Veld & Duin"
  - description:
      nl: "Klik hier voor een hele reeks sfeerfoto's uit de jaren '70 en '80."
    images:
