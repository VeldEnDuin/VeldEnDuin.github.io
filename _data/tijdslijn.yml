  - date: 1920-01-01
    label: 1920 - 1965
    title:
      nl: "Start (kampeer)toerisme in Bredene"
      fr: "Début du tourisme (en camping) à Bredene"
      de: "Anfänge des (Camping-)Tourismus in Bredene"
      en: ''
    description:
      nl: >
          <ol>
            <li>Het strand en de duinen van Bredene oefenen al sinds begin vorige eeuw een grote aantrekkingskracht uit.</li>
            <li>Midden jaren '20 zetten de eerste avonturiers hun tentje lukraak in de duinen.</li>
            <li>Het wildkamperen in de duinen is verboden vanaf 1932. Vanaf dan kunnen de kampeerders terecht in het huidige Paelsteenveld en op de velden van een aantal plaatselijke landbouwers. </li>
            <li>Het kamperen raakt meer en meer georganiseerd en de eerste echte campings zijn een feit. Tot de eerste generatie campinguitbaters behoren o.a. Arthur Claeys, Robert Ryckx, Oscar Devos, Verkempinck en weduwe Geldhof.</li>
          </ol>
          <i><small>Bron: '100 jaar Bredene aan zee in beeld' door Erwin Mahieu en Frank Huygebaert.</small></i>
      fr: >
          <ol>
            <li>Depuis le début du siècle dernier, la plage et les dunes de Bredene attirent de nombreuses personnes.</li>
            <li>Au milieu des années 1920, les premiers aventuriers plantent leur tente au hasard dans les dunes.</li>
            <li>Le camping sauvage dans les dunes est ensuite interdit à partir de 1932. Les campeurs sont alors accueillis dans le Paelsteenveld actuel et dans les champs d’agriculteurs locaux. </li>
            <li>Petit à petit, l’activité de camping est de mieux en mieux organisée et les premiers véritables campings voient le jour. Arthur Claeys, Robert Ryckx, Oscar Devos, Verkempinck et la veuve Geldhof, entre autres, appartiennent à la première génération d’exploitants de camping.</li>
          </ol>
          <i><small>Source: '100 jaar Bredene aan zee in beeld' par Erwin Mahieu et Frank Huygebaert.</small></i>
      de: >
          <ol>
            <li>Der Strand und die Dünen von Bredene üben bereits seit Anfang des vorigen Jahrhunderts eine große Anziehungskraft aus.</li>
            <li>Mitte der 1920er Jahre stellen die ersten Abenteurer ihre Zelte auf gut Glück in den Dünen auf.</li>
            <li>Das wilde Campen in den Dünen ist ab 1932 verboten. Seitdem können Camper auf dem heutigen Paelsteenveld und auf den Feldern einiger örtlicher Bauern zelten. </li>
            <li>Das Zelten wird immer besser organisiert und die ersten echten Campingplätze entstehen. Zur ersten Generation der Platzbetreiber gehören Arthur Claeys, Robert Ryckx, Oscar Devos, Verkempinck und die Witwe Geldhof.</li>
          </ol>
          <i><small>Quelle: '100 jaar Bredene aan zee in beeld' von Erwin Mahieu und Frank Huygebaert.</small></i>
      en: ''

    images:
