      - /img/trekker.jpg
      - /img/trekker.jpg


  - date: 1987-08-08
    title:
      nl: "20-jarig jubileum Veld & Duin"
    description:
      nl: "Groot feest ter gelegenheid van het 20-jarig bestaan van Veld & Duin en het 25-jarige jubileum van camping Prins Filip. Dit werd uitbundig gevierd met een Oberbayernavond, barbecue en kinderanimatie."


  - date: 1996-08-01
    label: 1996
    title:
      nl: "Eerste editie Afro Caribbean Festival"
    description:
      nl: "Het huidige Afro C Festival ontstond uit het Afro Caribbean Festival dat in 1996 voor het eerst werd georganiseerd als parkfeest. De eerste editie telde drie groepen, door de jaren heen werd het festival aanzienlijk uitgebreid. Vanaf 2009 werd dit een tweedaags festival."


  - date: 1998-07-25
    title:
      nl: "Feest Veld & Duin"
    description:
      nl: "Opnieuw reden voor een feestje: Veld & Duin bestaat 31 jaar en Stefaan Casier verwelkomt zijn kampeerders voor het tweede seizoen op Veld & Duin II (het vroegere Prins Filip)."


  - date: 2002-01-01
    label: 2002
    title:
      nl: "Overname Zon en Zee"
    description:
      nl: "In 2002 wordt het toenmalige Zon en Zee overgenomen. Er wordt meteen werk gemaakt van een renovatieplan voor de komende jaren."

  - date: 2002-08-01
    label: 2002
    title:
      nl: "Jubileumfeest"
    description:
      nl: "Het seizoen wordt afgesloten met een feest ter gelegenheid van 35 jaar Veld & Duin. Op dit feest neemt Brigitte Pyra afscheid van haar kampeerders van Zon en Zee"


  - date: 2003-01-01
    label: 2003
    title:
      nl: "Plaatsing airtrampoline"
    description:
      nl: "De eerste airtrampoline van België wordt bij ons geïnstalleerd. Vanaf 2006 krijgt de airtrampoline een plaatsje vooraan op de camping."


  - date: 2004-01-01
    label: 2004 - 2005
    title:
      nl: "Start renovatiewerken ex Zon en Zee"
    description:
      nl: "In totaal worden 23 percelen volledig vernieuwd en voorzien van alle comfort."


  - date: 2005-01-01
    label: 2005 - 2006
    title:
      nl: "Verplaatsing speelplein"
    description:
      nl: "Nog eens 12 plaatsen worden vernieuwd, het speelplein wordt verplaatst en uitgebreid en er komt wifi voor onze kampeerders."


  - date: 2006-01-01
    label: 2006 - 2007
    title:
      nl: "Complete vernieuwing ingang"
    description:
      nl: "De ingang wordt compleet vernieuwd met een grote canvastent, een mooi aangelegd wandelpad, een grafitti-wall en nieuwe toegangscontrole. Tenslotte worden nog eens 12 percelen vernieuwd."


  - date: 2007-01-01
    label: 2007
    title:
      nl: "40-jarig jubileum"
    description:
      nl: "Het 40-jarige jubileum wordt groots gevierd met een dag vol animatie aan de vernieuwde ingang en een sfeervol avondfeest."


  - date: 2008-01-01
    label: 2008 - 2010
    title:
      nl: "Vernieuwing receptie"
    description:
      nl: "Het receptiegebouw wordt grondig gerenoveerd: het onthaal wordt volledig vernieuwd en er komt een extra verdieping. Op de eerste en tweede verdieping komen 2 luxe-appartementen voor verhuur."


  - date: 2011-01-01
    label: 2011
    title:
      nl: "Opening recreatiedomein Grasduinen"
    description:
      nl: "Grasduinen is een 9 ha groot recreatiedomein op wandelafstand van de camping. Op het domein is een vijver en vindt u verschillende sportvelden, speeltoestellen, wandel-en fietspaden. Er worden ook geregeld evenementen georganiseerd."


  - date: 2013-01-01
    label: 2013
    title:
      nl: "Toegang Veld & Duin in een nieuw jasje"
    description:
      nl: "Vanaf nu is de camping een stuk makkelijker terug te vinden door de plaatsing van 3 bannieren."


  - date: 2013-02-01
    label: 2013 - 2015
    title:
      nl: "Heraanleg park Paelsteenveld"
    description:
      nl: "Het Paelsteenveld tegenover de camping wordt grondig vernieuwd. De werken worden in verschillende fases uitgevoerd. Het gedeelte tussen de Astridbrug en het Staf Versluyscentrum is ondertussen volledig vernieuwd."


  - date: 2014-01-01
    label: 2014 - 2015
    title:
      nl: "Nieuw sanitair en start werken fase IV"
    description:
      nl: "Op Veld & Duin II wordt de laatste hand gelegd aan een modern nieuw sanitairgebouw. Daarnaast worden de eerste 10 plaatsen van het nieuwe renovatieproject aangelegd."
