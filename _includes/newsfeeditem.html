<div class="vd-news-item clearfix {{page.class.news.item}}" >
  <a href="{{newsitem.url}}">
    <div class="vd-news-item-inner clearfix">
      <div class="vd-news-icon">
        <span class="{{newsitemicon}}"></span>
      </div>
      <div class="vd-news-item-label">
        <div class="vd-news-title ">{{ newsitem.title }}
          <span class="vd-news-item-date pull-right">
            {{ newsitem.date | date: "%d-%m-%y" }}
          </span>
        </div>
        <div class="vd-news-teaser notd">{{ newsitem.description }}</div>
      </div>
    </div>
  </a>
</div>
