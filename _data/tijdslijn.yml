  - date: 2017-01-01
    label: 2017
    title:
      nl: "Kampeerautoplaatsen met nieuw sanistation"
      fr: "Emplacements de camping-cars avec nouvelle sanistation"
      de: "Wohnmobilstellplätze mit neuem Sani-Station"
      en: "Camper pitches with new sanistation"
    description:
      nl: "Het kampeerautotoerisme zit al een aantal jaar in de lift. Om aan die vraag te kunnen beantwoorden hebben we vorig jaar al 4 nieuwe en ruime camperplaatsen aangelegd. </br> Tegen het voorjaar van 2017 worden nog eens 8 plaatsen voor kampeerauto’s vernieuwd. Bovendien komt er een functioneel sanistation waar het afvalwater geloosd kan worden."
      fr: "Depuis quelques années, le camping en voiture a le vent en poupe. Afin de répondre à la demande, nous avons aménagé au cours de l’hiver dernier quatre nouveaux emplacements spacieux. </br> Huit emplacements de camping-cars seront encore rénovés d’ici le printemps 2017.  Sans oublier la mise en place d’une sanistation fonctionnelle permettant l’évacuation des eaux usées. "
      de: "Der Wohnmobiltourismus wird seit einigen Jahren zunehmend populär. Um dieser Nachfrage entsprechen zu können, haben wir im vergangenen Winter 4 neue und geräumige Plätze angelegt. </br> Bis zum Frühjahr 2017 werden weitere 8 Wohnmobilstellplätze renoviert. Außerdem wird eine Sani-Station installiert, wo das Abwasser entsorgt werden kann."
      en: "Camper tourism has become more and more popular over the years. To answer the rising demand we have already created 4 new spacious camper pitches. For spring 2017 we also plan to create 8 more pitches. On top of that we will also install a sanistation for the disposal of wastewater."
    images:
      - /img/tijdslijn/2017/aanlegtrekkers-01.jpg
      - /img/tijdslijn/2017/aanlegtrekkers-02.jpg

